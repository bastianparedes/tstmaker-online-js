<div class="h-96 border-2 border-solid">
  <ngx-monaco-editor
    style="width: 100%; height: 100%"
    [options]="{
      theme: 'vs-light',
      language: 'python',
      wordWrap: 'on',
      tabSize: 2,
      minimap: { enabled: false }
    }"
    required
    [ngModel]="code"
    (ngModelChange)="onChange($event)" />
</div>
